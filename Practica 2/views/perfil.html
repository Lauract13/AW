<!DOCTYPE html>
<html lang="es">

<head>
    <title>Juego del mentiroso</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../public/stylesheets/style.css" />

    
</head>

<body>
    
    <div class="cabecera">

        <h1>Juego del mentiroso</h1>
        <div class=cab>
            <p class=user>Manuel</p>
            <input class=btnDesconectar type="submit" value="Desconectar"> 
        </div>
           
    </div>
   
   <div class="tab">
        <button class="tablinks" onclick="open(event,'MisPartidas')">Mis Partidas</button>
        <button class="tablinks" onclick="open(event,'PartidaAmiguetes')">Partida Amiguetes</button>
        <button class="tablinks" onclick="open(event,'Familiar')">Familiar</button>
    </div>
    <div id="MisPartidas" class="tabcontent">
            <form action="" method="POST">
                    <div class=celdFormulario>
                        <p class=ident>Identificarse</p>       
                    </div>
                    <div class=celdFormulario>
                        <div class=formOpt>Nombre de usuario:</div>
                        <div class=formTxt><input class=formTxt type="text" name="nombre" value="Introduce nombre"></div>
                    </div>
                    <div class=celdFormulario>
                        <div class=formOpt>Contraseña:</div>
                        <div class=formTxt><input class=formTxt type="text" name="pass" value="Introduce contraseña"></div>
                    </div>
                    <div class=formBtn>
                        <input class=formBtnAcpt type="submit" value="Aceptar">
                    </div>
                    <div class=formBtn>
                        <input class=formBtnNewUser type="submit" value="Nuevo Usuario">
                    </div>
                </form>
            </div>

    </div>
    
        
    
    
</body>

</html>
