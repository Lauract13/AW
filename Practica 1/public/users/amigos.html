<!DOCTYPE html>
<html lang="es">

<head>
    <title>Mis amigos - Facebluff</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/facebluff.css" />
</head>

<body>
    <img class=logo src="../img/Logo.png">
    <div class=menu>
        <div class=optMenu>
            <p>Perfil</p>
        </div>
        <div class=optMenu>
            <p>Amigos</p>
        </div>
        <div class=optMenu>
            <p>Preguntas</p>
        </div>
        <div class=optMenu>
            <p>Desconectar</p>
        </div>
        <div class=optMenu>
            <img class=imgPerfilSmall src="Extraterrestrial-01.png">
            <p><%= user.puntos %> pts</p>
        </div>
    </div>
    <p class=encPag>Solicitudes de amistad</p>
    
    <div class=solAmistad>
        <div class=amigos>
            <img class=imgAmigos src="Extraterrestrial-01.png"> 
            <label>Bruja piruja</label>
            <input class=amigosBtn type="button" value="Aceptar"> 
            <input class=amigosBtn type="button" value="Rechazar"> 
        </div>
        <div class=amigos> 
            <img class=imgAmigos src="Extraterrestrial-01.png">
            <label>Bruja piruja</label>
            <input class=amigosBtn type="button" value="Aceptar">
            <input class=amigosBtn type="button" value="Rechazar">
        </div>
    </div>
    <p class=encPag>Busqueda de amigos</p>
    <div class=busqueda>
        <label>Buscar por nombre:</label>
        <input class=searchOpt type="text" name="search">
        <input class=amigosBtn type="button" value="Buscar">
    </div>
    <p class=encPag>Mis amigos</p>
    <div class=misAmigos>
        <img class=imgAmigossrc="Extraterrestrial-01.png">
        <img class=imgAmigossrc="Extraterrestrial-01.png">
    </div>
</body>


</html>
