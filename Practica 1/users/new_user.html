<!DOCTYPE html>
<html lang="es">

<head>
    <title>Nuevo usuario - Facebluff</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="facebluff.css" />
</head>

<body>
    <img class=logo src="../img/Logo.png">
    <div class=menu>
        <div class=optMenu>
            <p>Entrar</p>
        </div>
        <div class=optMenu>
            <p>Nuevo usuario</p>
        </div>
    </div>
	<p class=encPag>Nuevo Usuario</p>
	<div class=formulario>
		<form action="ProcesarFormulario.html" method="metodo">
			<div class=email> 
				Email: <input type="text" name="email_campo">
			</div>
			<div class=contraseña>
				Contraseña: <input type="text" name="contraseña_campo">
			</div>
			<div class=nombreCompleto>
				Nombre Completo: <input type="text" name="nombre_campo">
			</div>
			<div class=sexo>
				Sexo:
				<input type="radio" name="sexo_campo" value="Masculino" checked> Masculino
				<input type="radio" name="sexo_campo" value="Femenino"> Femenino
				<input type="radio" name="sexo_campo" value="Otro"> Otro
			</div>
			
			
			
		<input type="button" value="Crear Usuario">
	</form>
	</div>
	
</body>


</html>
